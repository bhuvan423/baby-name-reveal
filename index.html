<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Baby Name Reveal</title>
  <style>
    body {
      background-color: #0b0c10;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #error, #nameError {
      color: red;
      margin-top: 10px;
    }
    iframe {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Name Stage -->
  <div id="nameStage">
    <h2>üéâ Welcome to Bhuvanesh & Akila's Baby Naming Ceremony üéâ<br>Please Enter Your Name</h2>
    <input type="text" id="userName" placeholder="Enter your name" />
    <br />
    <button id="nextBtn" onclick="proceedToPassword()" disabled>Next</button>
    <div id="nameError"></div>
  </div>

  <!-- Password Stage -->
  <div id="passwordStage" class="hidden">
    <h2>üîí Enter Password to Launch</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <div id="error"></div>

    <!-- Autoplay Video -->
    <iframe 
      src="https://player.vimeo.com/video/1091946779?h=b73abcef48&autoplay=1&loop=1&muted=0&title=0&byline=0&portrait=0" 
      width="640" 
      height="360" 
      frameborder="0" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Reveal Section -->
  <div id="mainContent" class="hidden">
    <h1>üé¨ Bhuvanesh Kumar & Akila</h1>
    <h2>Production #1</h2>
    <p>Click OK to launch the big reveal!</p>
    <button onclick="window.location.href='https://vimeo.com/1091088538/f031979445'">OK</button>
  </div>

  <script>
    // Enable "Next" button only when name is typed
    document.getElementById("userName").addEventListener("input", function () {
      const name = this.value.trim();
      document.getElementById("nextBtn").disabled = name === "";
    });

    function proceedToPassword() {
      const name = document.getElementById("userName").value.trim();
      if (name === "") {
        document.getElementById("nameError").textContent = "‚ö†Ô∏è Please enter your name.";
        return;
      }
      localStorage.setItem("guestName", name);
      document.getElementById("nameStage").style.display = "none";
      document.getElementById("passwordStage").classList.remove("hidden");
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "GUESSME";
      const name = localStorage.getItem("guestName");

      if (input === correct) {
        alert("Welcome, " + name + "! üéâ");
        document.getElementById("passwordStage").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
