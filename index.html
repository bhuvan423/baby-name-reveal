<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Baby Name Reveal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    body {
      color: white;
      text-align: center;
      position: relative;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #nameEntry, #login, #mainContent {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }
    input, button {
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #error, #nameError {
      color: red;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Vimeo Background Video -->
  <iframe 
    id="bgVideo"
    src="https://player.vimeo.com/video/1091946779?h=b73abcef48&autoplay=1&loop=1&muted=0&title=0&byline=0&portrait=0&background=1" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>

  <!-- Step 1: Enter Name -->
  <div id="nameEntry">
    <h2>üë§ Please enter your name to proceed</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br />
    <button onclick="storeName()">Next</button>
    <div id="nameError"></div>
  </div>

  <!-- Step 2: Password Page -->
  <div id="login" class="hidden">
    <h2>üîí Enter Password to Launch</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Submit</button>
    <div id="error"></div>
  </div>

  <!-- Step 3: Reveal Section -->
  <div id="mainContent" class="hidden">
    <h1>üé¨ Bhuvanesh Kumar & Akila</h1>
    <h2>Production #1</h2>
    <p>Click OK to launch the big reveal!</p>
    <button onclick="window.location.href='https://vimeo.com/1091088538/f031979445'">OK</button>
  </div>

  <script>
    function storeName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") {
        document.getElementById("nameError").textContent = "‚ö†Ô∏è Please enter your name.";
        return;
      }

      localStorage.setItem("guestName", name);

      // üîÅ Send to Google Form (update these values)
      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfEXAMPLE_FORM_ID/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "entry.1234567890=" + encodeURIComponent(name)
      });

      // Move to password page
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("login").classList.remove("hidden");
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correct = "GUESSME"; // üîë Change to your desired password

      if (input === correct) {
        document.getElementById("login").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        document.getElementById("error").textContent = "‚ùå Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
